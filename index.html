<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <main>
   <section class="logo">

    </div>

    <form action="/">

        <input type="text" class="fname" name="fname">
        <p id="fname"></p>
    </div>
    <div>
        <label for="lname">LAST NAME</label>
        <input type="text" class="lname" name="lname" >
        <p id="lname"></p>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" class="email" name="email" >
        <p id="email"></p>
    </div>
    <div>
        <label for="number">Phone Number</label>
        <input type="text" class="number" name="number">
        <p id="number"></p>
    </div>
    <div>
        <label for="pword">Password</label>
        <input type="password" class="pword" name="pword">
        <p class="error"></p>
    </div>
    <div>
        <label for="pword2">Confirm Password</label>
        <input type="password" class="pword2" name="pword" >
        <p class="error2"></p>
    </div>
    <button type="submit" onclick="validate(event)" class=".btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log In</a></p>
</div>
    
   </section>
   </main>

        // const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/
